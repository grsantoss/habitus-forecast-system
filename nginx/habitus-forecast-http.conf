# Configuração Nginx HTTP (antes de obter certificado SSL)
# Use este arquivo temporariamente antes de configurar HTTPS
# Depois substitua por habitus-forecast.conf com SSL

server {
    listen 80;
    listen [::]:80;
    server_name app.habitusforecast.com.br;

    # Tamanho máximo de upload
    client_max_body_size 16M;

    # Logs
    access_log /var/log/nginx/habitus-forecast-access.log;
    error_log /var/log/nginx/habitus-forecast-error.log;

    # Servir arquivos estáticos do frontend
    root /path/to/habitus-forecast-system/backend/src/static;
    index index.html;

    # Frontend - SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API
    location /api {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        
        # Headers de proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /api/health {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        access_log off;
    }
}

